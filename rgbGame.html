<!doctype html>
<html lang="en">

<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">
    <!--css-->
    <link rel="stylesheet" href="rgbGame.css">
    <title>RGB Game</title>
</head>

<body>
    <section id="heading" class="container-fluid text-center">
        <h2>THE GREAT</h2>
        <h1>RGB(<span id="red">0</span>, <span id="green">255</span>, <span id="blue">0</span>)</h1>
        <h2>GUESSING GAME</h2>
    </section>
    <div id="middle">
        <section id="result" class="container-fluid text-center pt-0">
            <div class="row justify-content-between align-content-center">
                <div class="col-4 col-sm-5 "><button class="btn btn-sm" onclick="newColors()">NEW COLORS</button></div>
                <div class="col-3 col-sm-3" id="res"><button class="btn btn-sm" disabled>Play RGB</button></div>
                <div class="col-2 col-sm-2 "><button class="btn btn-sm" onclick="easyMode()">EASY</button></div>
                <div class="col-2 col-sm-2 "><button class="btn btn-sm" onclick="makeHard()">HARD</button></div>
            </div>
        </section>
    </div>

    <section id="cards" class="container-fluid text-center">
        <div class="row justify-content-center">
            <div class="card" id="card1">Basic card</div>
            <div class="card" id="card2">Basic card</div>
            <div class="card" id="card3">Basic card</div>
        </div>
        <div class="row justify-content-center">
            <div class="card no-show" id="card4">Basic card</div>
            <div class="card" id="card5">Basic card</div>
            <div class="card" id="card6">Basic card</div>
        </div>
    </section>

    <section id="bottom" class="container-fluid text-center">
        <div class="row justify-content-left">
            <div class="col-4 col-md-5">
                <button class="btn btn-light btn-sm" onclick="reset()">Reset</button>
            </div>
            <div class="col-4 col-md-7">
                <div class="row">
                    <div class="col-md-4">
                        <p>Score=<span id="score">0</span></p>
                    </div>
                    <div class="col-md-4">
                        <p>Clicks=<span id="clicks">5</span></p>
                    </div>
                    <div class="col-md-4">
                        <p>Ratio=<span id="ratio">5</span>%</p>
                    </div>
                </div>
            </div>
        </div>
    </section>

    <script src="rgbGame.js"></script>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
</body>

</html>
